<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./lib/jsonQ.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="/js/main.js"></script>     
    <script src="/js/welcome.js"></script>
    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase-database.js"></script>
    <title>Quiz</title>
  </head>
  <body>
    <div id="root">
      <div id="quiz-canvas"> 
        <div id="playscreen">
          <div id="playEnter" class="playPos buttonNext buttonPlay">
            <div id="batball">
              <img id='bat' src='images/bat.png'>
              <img id='ball' src='images/ball.png'>
            </div>
          </div>
        </div>
        <div id="scoreboard">
          <p id="score">Score: 0</p>
          <p id="balls">Balls Remaining: 6</p>
        </div>
        <div id="answer-box" > 
          <div id="time">
            
          </div>
          <h2 id="question"></h2>
          <ul class="options">
            <li id="opt1"></li>
            <li id="opt2"></li>
            <li id="opt3"></li>
            <li id="opt4"></li>
          </ul>
          <div id="fifty">50:50</div>
        </div>
        <div hidden class="sandipScreen"></div>
        <div id="lastPage">
          <p id="playAgain"></p>
          <p id="congP"></p>
        </div>
      </div>
    </div>

  </body>
</html>
